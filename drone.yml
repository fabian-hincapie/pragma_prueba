type: docker
kind: pipeline
name: Play

steps:
    - name: update-terraform
      image: 198246178974.dkr.ecr.us-east-1.amazonaws.com/pragma_awscli:latest
      commands:
        - export S3="jfc-test/terraform.tfstate"
        - terraform init -backend-config "key=$S3"
        - terraform plan -var-file=testing.tfvars
        - terraform apply -var-file=testing.tfvars -auto-approve
      
    - name: notify
      image: appleboy/drone-telegram:1.3.1
      settings:
          token:
              from_secret: TELEGRAM_TOKEN
          to:
              from_secret: TELEGRAM_TO
          format: markdown
          message: >
              {{#success build.status}}
              âœ…      Build #{{build.number}} of `{{repo.name}}` on Play succeeded.


              ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:

              ```
              {{commit.message}}
              ```


              ğŸŒ {{ build.link }}
              {{else}}
              âŒ      Build #{{build.number}} of `{{repo.name}}` on Play failed.


              ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:

              ```
              {{commit.message}}
              ```


              ğŸŒ {{ build.link }}
              {{/success}}
      when:
          status:
              - success
              - changed
              - failure

trigger:
    event:
        - tag

image_pull_secrets:
    - DOCKER_CONFIG

